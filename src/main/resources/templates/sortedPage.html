<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employees Data</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="heading">
		<h4>This is admin dashboard</h4>
		<div class="">
			<a href="/logout">Logout</a>
		</div>

	</div>
	<div>
		Employees Only:
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>E-mail</th>
					<th>Role</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="EMPLOYEE: ${listEmployees}">
					<td th:text="${EMPLOYEE.id}">User ID</td>
					<td th:text="${EMPLOYEE.email}">E-mail</td>
					<td th:text="${EMPLOYEE.role}">Role</td>
					<td>
						<div class="udel_icons">
							<a th:href="@{'admin/update/'+${EMPLOYEE.id}}">
								<i class="far fa-edit m-auto"></i>
							</a>
							<a th:href="@{'admin/delete/'+${EMPLOYEE.id}}">
								<i class="fas fa-trash-alt m-auto"></i>
							</a>
						</div>
					</td>


				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
