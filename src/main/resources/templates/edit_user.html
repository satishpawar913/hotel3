<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Admin Dashboard</title>
	<meta charset="UTF-8" />

	<link rel="stylesheet" href="css/billing.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>

	<div class="heading">
		<h4>This is admin dashboard</h4>
		<div class="">
			<a href="/manager">Back</a>
		</div>
	</div>

	<h2>Manage Bookings</h2>

	<table class="table table-striped table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>Room Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone Number</th>
				<th>Check-in Date</th>
				<th>Check-out Date</th>
				<th>Total Price</th>
				<th>Total Days</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="room : ${listOfRooms}">
				<tr>
					<td><span th:text="${room.rId}"> Room </span></td>
					<td><span th:text="${room.first_name}"> Room </span></td>
					<td><span th:text="${room.last_name}"> Room </span></td>
					<td><span th:text="${room.email}"> Room </span></td>
					<td><span th:text="${room.phone_no}"> Room </span></td>
					<td><span th:text="${room.checkinDate}"> Room </span></td>
					<td><span th:text="${room.checkoutDate}"> Room </span></td>
					<td><span th:text="${room.total_price}"> Room </span></td>
					<td><span th:text="${room.total_days}"> Room </span></td>

					<td>
						<div class="udel_icons">
							<a th:href="@{'manageBooking/edit/'+${room.rId}}">
								<i class="far fa-edit m-auto"></i>
							</a>
							<a th:href="@{'manageBooking/delete/'+${room.rId}}">
								<i class="fas fa-trash-alt m-auto"></i>
							</a>
						</div>
					</td>
				</tr>
		</tbody>
	</table>
</body>

</html>
