<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Update User Info</title>
	<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<div id="login">
		<h3 class="text-center text-black pt-5">User Info Update Form</h3>


		<div class="container">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" class="col-md-12">
						<form th:action="@{/manager/manageBooking/update}" method="post" th:object="${room}">
							<input type="hidden" name="rId" th:value="${room.rId}" />
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">First Name</label>

								<input type="text" class="form-control" name="first_name" id="exampleInputEmail1"
									aria-describedby="emailHelp" th:value="${room.first_name}">
							</div>
							<div class="mb-3">
								 
								<label for="exampleInputEmail1" class="form-label">Last Name</label>

								<input type="text" class="form-control" name="last_name" id="exampleInputEmail1"
									aria-describedby="emailHelp" th:value="${room.last_name}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email</label>

								<input type="eamil" class="form-control" name="email" id="exampleInputEmail1"
									aria-describedby="emailHelp" th:value="${room.email}">
							</div>

							<button type="submit" class="btn btn-primary">Submit</button>
							<div class="">
								<a href="/manager/manageBooking">Back</a>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${session.message}" class="alert alert-success text-center">
		User Updated Successfully
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
